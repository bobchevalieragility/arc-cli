name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-plz:
#    if: false # temporarily disable until the following ticket is resolved: https://github.com/release-plz/release-plz/pull/2512
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.extract_tag.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz
        id: release
        uses: MarcoIeni/release-plz-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name from releases JSON
        id: extract_tag
        if: steps.release.outputs.releases_created == 'true'
        run: |
          TAG=$(echo '${{ steps.release.outputs.releases }}' | jq -r '.[0].tag')
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted tag: $TAG"

      - name: Upload wrapper script
        uses: actions/upload-artifact@v4
        with:
          name: arc.sh
          path: scripts/arc.sh

  build-binaries:
    name: Build Binaries
    needs: release-plz
    if: needs.release-plz.outputs.release_created == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: arc-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: arc-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: arc-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-plz.outputs.tag_name }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenSSL dependencies (Linux AMD64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/arc ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  upload-release-assets:
    name: Upload Release Assets
    needs: [release-plz, build-binaries]
    if: needs.release-plz.outputs.release_created == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-plz.outputs.tag_name }}
          files: |
            artifacts/arc-linux-amd64/arc-linux-amd64
            artifacts/arc-macos-amd64/arc-macos-amd64
            artifacts/arc-macos-arm64/arc-macos-arm64
            artifacts/arc.sh/arc.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

